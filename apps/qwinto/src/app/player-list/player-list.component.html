<div class="player-list">
  <h2>Player List</h2>
  <ng-container *ngIf="data$ | async as data">
    <ul>
      <li
        *ngFor="let player of data.players"
        [ngStyle]="{
          'font-weight':
            player.id === data.currentTurn.player?.id ? 'bold' : 'normal'
        }"
      >
        {{ player.name }}
        <span *ngIf="player.isAdmin">‚≠ê</span>
      </li>
    </ul>
  </ng-container>
</div>
