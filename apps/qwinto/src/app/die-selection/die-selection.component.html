<div class="dice-container">
  <app-die
    *ngFor="let die of dice"
    [class.selected]="die.selected"
    [value]="die.value"
    [color]="die.color"
    (click)="selectDie(die)"
  ></app-die>
</div>
<button (click)="rollSelected()" [disabled]="!(myTurn$ | async)">Roll</button>

My Turn: {{ myTurn$ | async }}
