<input
  type="text"
  id="playerName"
  placeholder="Enter Player Name"
  [(ngModel)]="playerName"
/>
<button class="btn" id="createBtn" (click)="create()">Create</button>

<input
  type="text"
  id="roomCode"
  placeholder="Enter Room Code"
  [(ngModel)]="roomCode"
/>
<button class="btn" id="joinBtn" (click)="join()">Join</button>
